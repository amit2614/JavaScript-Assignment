        <h1>Assignment 03</h1>

        <h3>Write a javascript program that generates an alert "Not legal age to drive" if the driver age is below 18
            years old, if driver age is greater than or equal to 18, it generates an alert "Drive safe".</h3>
        
        <script>
         var age = prompt("What Is Your Age?")
         if(age < 18)
         {
            alert("Not legal age to drive");
         }
         else
         {
             alert("Drive Safe");
         }
            
        </script>

    </body>
