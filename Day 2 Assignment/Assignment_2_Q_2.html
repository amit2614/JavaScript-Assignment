        <h1>Assignment 02</h1>

        <h3>Write a Javascript program to find the sum of all elements of a given array?</h3>
        
        <script>
         
            var arr = [1,2,3,4,5]
            var sum = 0
            for(var i=0; i < arr.length; i++)
            {
                sum = sum + arr[i];
                console.log(sum);
            }

        </script>
